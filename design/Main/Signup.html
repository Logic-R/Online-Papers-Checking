{% include "Main/assets/inc/head.html" %}

<div class="Form-Container">
  <div class="inner-form-holder">
   <div class="form-heading">SignUp</div>
  <form method="POST" >
    {% csrf_token %}
    <div class="inner"><input type="Text" placeholder="Name"  name="name" /></div>
    <div class="inner"><input type="Text" placeholder="Email" name="email" /></div>
    <div class="inner"><input type="Text" placeholder="Phone Number" name="phonenumber" /></div>
    <div class="inner"><input type="Text" placeholder="Password"  name="password" /></div>
    <div class="inner"><input type="Submit" name="submit" class="form-btn" value="Submit" />
    </div>
    </form>
    </div>
  </div>
  {% load static %}
