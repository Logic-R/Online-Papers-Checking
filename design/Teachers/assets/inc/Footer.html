{% load static %}
<script src="{% static 'Teachers/assets/js/chart.js' %}"></script>
<script src="{% static 'Teachers/assets/js/load.js' %}" ></script>
<script>
    window.addEventListener("DOMContentLoaded",()=>{
        document.getElementsByClassName('signout-icon')[0].addEventListener('click',()=>{
            var csrftoken="{{ csrf_token }}";
            var xhr=new XMLHttpRequest();
            var data = "csrfmiddlewaretoken=" + csrftoken + "&req="+"signout"
            xhr.open('POST','http://127.0.0.1:8000/Teachers/api/')
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4){  
                document.location.href ="http://127.0.0.1:8000/Teachers/Signin/"  
                }
            });
            xhr.send(data)
        });
    });
</script>
